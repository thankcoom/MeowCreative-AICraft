    definition: "多讀者版本生成 Agent，一稿多版"

  Quality_Predictor:
    version: "v2.4.0"
    definition: "品質預測 Agent，早期評估文章品質"

  Performance_Optimizer:
    version: "v2.4.0"
    definition: "效能監控 Agent，追蹤和優化執行效率"

# ============================================================
# 內容創作術語
# ============================================================

content_creation:

  Featured_Snippet:
    chinese: "精選摘要"
    definition: "搜尋結果頁面頂部顯示的直接回答區塊（Position Zero）"

  Schema_Markup:
    chinese: "結構化標記"
    definition: "使用 Schema.org 標準標記內容，幫助搜尋引擎理解頁面結構"
    types:
      - "Article"
      - "FAQPage"
      - "HowTo"
      - "BreadcrumbList"

  Zero_Click_Search:
    chinese: "零點擊搜尋"
    definition: "用戶在搜尋結果頁面獲得答案，無需點擊進入網站"

  Long_Tail_Keywords:
    chinese: "長尾關鍵字"
    definition: "較長、較具體的搜尋詞組，通常競爭較低但轉換率較高"

  CTA:
    full_name: "Call to Action"
    chinese: "行動呼籲"
    definition: "促使讀者採取具體行動的文字或按鈕"
