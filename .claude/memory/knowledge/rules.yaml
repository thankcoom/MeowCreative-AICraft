# 規則庫 - Blog Manager v2.6.0
# 更新日期: 2025-12-14
# 目的: 定義系統必須遵守的規則和約束

version: "2.6.0"
updated: "2025-12-14"

# ============================================================
# 真實性規則 (Critical - 違反會停止流程)
# ============================================================

authenticity_rules:

  - id: "AUTH-001"
    name: "禁止虛構經驗"
    level: "critical"
    description: "絕對不可虛構作者沒有的個人經驗、案例或數據"
    enforcement: "必須先讀取 experience_profile.md 確認可寫範圍"
    violation_action: "stop"

  - id: "AUTH-002"
    name: "數據來源驗證"
    level: "critical"
    description: "所有引用的數據必須有可驗證的來源"
    required_elements:
      - "來源名稱"
      - "年份"
      - "具體數字"
    violation_action: "warn"

  - id: "AUTH-003"
    name: "禁止過時數據"
    level: "important"
    description: "統計數據不應超過 2 年（特殊情況除外）"
    exception: "歷史事件或經典研究可以引用更早的數據"
    violation_action: "warn"

# ============================================================
# LLMO 優化規則 (v2.6.0 新增)
# ============================================================

llmo_rules:

  - id: "LLMO-001"
    name: "結構化標題"
    level: "important"
    description: "必須使用清晰的 H1 > H2 > H3 標題階層"
    requirements:
      - "只有一個 H1 作為文章標題"
      - "3-6 個 H2 作為主要章節"
      - "每個 H2 下 2-4 個 H3"
    violation_action: "warn"

  - id: "LLMO-002"
    name: "段落長度限制"
    level: "important"
    description: "每段不超過 150 字，3-5 句話"
    purpose: "提升可讀性，讓 AI 更容易提取關鍵資訊"
    violation_action: "warn"

  - id: "LLMO-003"
    name: "術語定義格式"
    level: "important"
    description: "專業術語首次出現時必須提供清晰定義"
    format: "[術語] 是 [類別]，[核心特徵]。"
    example: "LLMO 是一種內容優化策略，專門提升內容在 AI 回答中被引用的機率。"
    violation_action: "warn"

  - id: "LLMO-004"
    name: "問答格式建議"
    level: "optional"
    description: "建議包含 FAQ 區塊以提升被 AI 選為回答的機率"
    format: "## 常見問題 + ### 問句標題 + 直接回答"
    violation_action: "skip"

# ============================================================
# SEO 規則
# ============================================================

seo_rules:

  - id: "SEO-001"
    name: "關鍵字密度"
    level: "important"
    description: "主要關鍵字密度應在 1-2%"
    range:
      min: 1
      max: 2
      unit: "%"
    violation_action: "warn"

  - id: "SEO-002"
    name: "標題長度"
    level: "important"
    description: "Title Tag 應在 50-60 字元內"
    range:
      min: 50
      max: 60
      unit: "字元"
    violation_action: "warn"

  - id: "SEO-003"
    name: "Meta Description 長度"
    level: "important"
    description: "Meta Description 應在 150-160 字"
    range:
      min: 150
      max: 160
      unit: "字"
    violation_action: "warn"

  - id: "SEO-004"
    name: "內部連結"
    level: "important"
    description: "文章應包含 3-5 個內部連結"
    range:
      min: 3
      max: 5
    violation_action: "warn"

# ============================================================
# 品質規則
# ============================================================

quality_rules:

  - id: "QUAL-001"
    name: "最低字數"
    level: "critical"
    description: "文章字數應達到 2000 字以上"
    range:
      min: 2000
    violation_action: "stop"

  - id: "QUAL-002"
    name: "最高字數"
    level: "important"
    description: "文章字數不應超過 20000 字"
    range:
      max: 20000
    violation_action: "warn"

  - id: "QUAL-003"
    name: "E-E-A-T 最低分數"
    level: "important"
    description: "非 YMYL 內容 E-E-A-T 總分應達 60 分以上"
    thresholds:
      non_ymyl: 60
      ymyl_finance: 80
      ymyl_health: 85
      ymyl_legal: 85
    violation_action: "warn"

  - id: "QUAL-004"
    name: "Fact Checker 可信度"
    level: "critical"
    description: "事實驗證可信度分數應達 70 分以上"
    threshold: 70
    violation_action: "stop"

  - id: "QUAL-005"
    name: "AI 偵測分數"
    level: "important"
    description: "AI 偵測分數應低於 40 分"
    threshold: 40
    violation_action: "warn"

# ============================================================
# 說服力規則
# ============================================================

persuasion_rules:

  - id: "PERS-001"
    name: "CTA 數量"
    level: "important"
    description: "文章應至少包含 2 個 CTA"
    range:
      min: 2
    violation_action: "warn"

  - id: "PERS-002"
    name: "心理觸發"
    level: "optional"
    description: "建議包含至少 3 種心理觸發元素"
    elements:
      - "稀缺性"
      - "社會證明"
      - "權威性"
      - "互惠"
      - "承諾一致"
      - "喜好"
    violation_action: "skip"

  - id: "PERS-003"
    name: "說服力評分"
    level: "important"
    description: "說服力評分應達 70 分以上"
    threshold: 70
    violation_action: "warn"

# ============================================================
# 格式規則
# ============================================================

format_rules:

  - id: "FMT-001"
    name: "Frontmatter 必填"
    level: "critical"
    description: "final_article.md 必須包含完整的 frontmatter"
    required_fields:
      - "title"
      - "meta_description"
      - "keywords"
      - "author"
      - "date"
      - "category"
      - "tags"
    violation_action: "stop"

  - id: "FMT-002"
    name: "圖片 Alt Text"
    level: "important"
    description: "所有圖片必須有描述性的 alt text"
    requirements:
      - "長度 10-20 字"
      - "描述圖片實際內容"
      - "自然包含關鍵字"
    violation_action: "warn"

  - id: "FMT-003"
    name: "標題階層"
    level: "important"
    description: "標題不可跳級（如 H2 直接到 H4）"
    violation_action: "warn"

# ============================================================
# AISO 評分規則 (v2.6.0 新增)
# ============================================================

aiso_rules:

  - id: "AISO-001"
    name: "AISO 最低分數"
    level: "important"
    description: "Search Everywhere 總分應達 70 分以上"
    threshold: 70
    violation_action: "warn"

  - id: "AISO-002"
    name: "AISO 優秀標準"
    level: "optional"
    description: "Search Everywhere 總分達 85 分視為優秀"
    threshold: 85
    violation_action: "skip"

  - id: "AISO-003"
    name: "權重配置"
    level: "informational"
    description: "2025 年 AISO 評分權重配置"
    weights:
      SEO: 20
      GEO: 20
      LLMO: 20
      AEO: 15
      E-E-A-T: 15
      VSO: 5
      CRO: 5
