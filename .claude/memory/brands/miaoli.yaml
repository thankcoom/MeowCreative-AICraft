# 寫作指南
writing_guidelines:
  do:
    - 使用對話式語調，像朋友聊天
    - 分享真實經驗，不空泛說教
    - 提供實用建議，讀者能立即應用
    - 適度幽默，增加閱讀樂趣
    - 用「我」「你」而非「本文」「讀者」
  dont:
    - 虛構經驗和數據
    - 過度誇大效果
    - 使用艱澀術語
    - 寫無意義的廢話
    - 照抄其他文章

  structure:
    - 每段 3-5 句話
    - 每句平均 15-20 字
    - 使用明確的標題階層
    - 適時使用列表和引言

  banned_words:
    - 本文
    - 筆者
    - 綜上所述
    - 值得一提的是

