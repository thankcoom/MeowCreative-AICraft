# ============================================================
# 快速參考卡
# ============================================================

quick_reference:

  "什麼是 X？類問題":
    optimize_for: ["LLMO", "AEO"]
    format: "明確定義 + 詳細說明"

  "如何做 X？類問題":
    optimize_for: ["AEO", "VSO", "GEO"]
    format: "步驟列表 + HowTo Schema"

  "X 和 Y 哪個好？類問題":
    optimize_for: ["AEO", "E-E-A-T"]
    format: "比較表格 + 明確推薦"

  "推薦 X 類問題":
    optimize_for: ["SEO", "E-E-A-T", "CRO"]
    format: "清單 + 評測 + CTA"

  "附近的 X 類問題":
    optimize_for: ["VSO", "SEO"]
    format: "本地資訊 + 地點標記"
