# ============================================================
# 內容結構公式
# ============================================================

content_formula:

  hook_first_100_words:
    rule: "前 100 字決定讀者去留"
    elements:
      - "痛點共鳴或好奇心觸發"
      - "承諾文章價值"
      - "建立可信度（數據或經驗）"

  skimmable_structure:
    rule: "80% 讀者只掃描，不細讀"
    tactics:
      - "每 300 字一個 H2/H3"
      - "重點粗體標記"
      - "清單和表格優於段落"
      - "每段 ≤ 3 句話"

  actionable_content:
    rule: "給讀者可立即執行的步驟"
    test: "讀者讀完後能做什麼？"

# ============================================================
# SEO 核心原則 (2025)
# ============================================================

seo_principles:

  search_intent_first:
    rule: "先理解搜尋意圖，再寫內容"
    intents:
      informational: "想學習 → 教學內容"
      navigational: "找特定東西 → 直接答案"
      transactional: "想購買 → 比較/評測"
      commercial: "研究中 → 深度分析"

  eeat_signals:
    rule: "展示 Experience, Expertise, Authority, Trust"
    tactics:
      - "作者簡介 + 資歷"
      - "第一手經驗和數據"
      - "引用權威來源"
      - "更新日期和版本"

  content_depth:
    rule: "深度 > 長度"
    guideline: "回答讀者所有可能的後續問題"

# ============================================================
# 快速驗證清單
# ============================================================

checklist:
  hook:
    - "[ ] 前 100 字是否有痛點或好奇心？"
    - "[ ] 是否承諾了文章價值？"

  structure:
    - "[ ] 每 300 字是否有小標題？"
    - "[ ] 是否有清單或表格？"
    - "[ ] 段落是否 ≤ 3 句？"

  seo:
    - "[ ] 是否符合搜尋意圖？"
    - "[ ] 是否有 E-E-A-T 信號？"

  action:
    - "[ ] 讀者讀完後知道該做什麼？"
