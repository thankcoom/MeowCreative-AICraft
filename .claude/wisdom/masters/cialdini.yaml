# Robert Cialdini - 說服心理學大師
# 來源: "Influence: The Psychology of Persuasion" (1984)
# 被譽為說服科學的聖經

version: 1.0.0
updated: 2025-12-11

master:
  name: "Robert Cialdini"
  title: "說服心理學大師"
  era: "1945-present"
  masterpiece: "Influence: The Psychology of Persuasion (1984)"
  legacy: "定義了說服科學的 6 大原理，影響了行銷、銷售、談判領域"
  credentials: "亞利桑那州立大學心理學教授，35 年研究說服科學"

# ============================================================
# 6 大說服原理
# ============================================================

principles:
  overview: |
    Cialdini 透過臥底銷售員、汽車經銷商、募款機構等，
    花了 3 年時間研究「什麼讓人說 Yes」，
    最終歸納出 6 個核心原理。

    這些原理之所以有效，是因為它們利用了人類大腦的
    「自動反應模式」- 我們的大腦會走捷徑來做決定。

# ============================================================
# 原理 1: 互惠 (Reciprocity)
# ============================================================

  principle_1_reciprocity:
    name: "互惠"
    english: "Reciprocity"
    importance: "★★★★★"

    what: |
      當別人給我們東西時，我們會感到有義務回報。
      這是人類社會最強大的規範之一。

    why_it_works: |
      心理學原理：
      1. 社會規範：不回報會被視為「忘恩負義」
      2. 認知失調：接受但不回報會產生不舒服感
      3. 進化優勢：互惠合作是人類生存的基礎

    how_to_apply:
      in_content:
        - "先提供大量免費價值，再要求行動"
        - "給讀者有用的工具、模板、清單"
        - "分享獨家見解或經驗，不藏私"

      in_structure:
        - "文章前 80% 純給價值，最後 20% 才有 CTA"
        - "在要求訂閱前，先提供精彩內容"

    examples:
      blog_opening:
        bad: "訂閱我的電子報，獲取最新資訊！"
        good: |
          "這是我花了 3 個月整理的完整指南，
           包含我實際測試過的所有方法和數據。
           如果對你有幫助，歡迎訂閱獲取更新。"
        why_good: "先給價值，再要求行動"

      article_structure:
        pattern: |
          1. 提供有價值的見解 (免費)
          2. 分享實用的技巧 (免費)
          3. 給予可下載的資源 (免費)
          4. 邀請進一步行動 (CTA)

    verification_checklist:
      - "文章是否在要求任何東西之前，先提供了真正的價值？"
      - "讀者即使不採取任何行動，也能從文章中獲益嗎？"
      - "CTA 是否放在大量價值內容之後？"

# ============================================================
# 原理 2: 承諾與一致性 (Commitment & Consistency)
# ============================================================

  principle_2_commitment:
    name: "承諾與一致性"
    english: "Commitment & Consistency"
    importance: "★★★★☆"

    what: |
      一旦我們做出選擇或承諾，就會有內在壓力讓行為與承諾一致。
      小承諾會導向大承諾。

    why_it_works: |
      心理學原理：
      1. 認知失調：行為與信念不一致會產生不適
      2. 自我形象：我們想被視為言行一致的人
      3. 沉沒成本：已經投入了，就想繼續

    how_to_apply:
      in_content:
        - "讓讀者先做小承諾（點頭、認同）"
        - "使用「你是否同意...」引導認同"
        - "逐步升級要求，從小到大"

      technique_foot_in_door:
        description: "腳在門檻技術 - 先要求小事，再要求大事"
        example: |
          Step 1: "你同意提升效率很重要嗎？" (小承諾)
          Step 2: "那你願意花 5 分鐘了解這個方法嗎？" (中承諾)
          Step 3: "既然這個方法有效，要不要試試完整版？" (大承諾)

    examples:
      blog_technique:
        pattern: |
          1. 開頭：提出讀者容易認同的觀點
             "我們都知道，時間是最寶貴的資源。"
          2. 中段：引導更具體的認同
             "如果你也曾因為低效率而感到挫折..."
          3. 結尾：基於前面的認同要求行動
             "既然你認同效率的重要性，試試這個方法..."

    verification_checklist:
      - "文章是否讓讀者逐步做出小承諾？"
      - "CTA 是否與讀者前面認同的觀點一致？"
      - "是否避免了突然的大跳躍要求？"

# ============================================================
# 原理 3: 社會證明 (Social Proof)
# ============================================================

  principle_3_social_proof:
    name: "社會證明"
    english: "Social Proof"
    importance: "★★★★★"

    what: |
      當我們不確定該怎麼做時，會參考他人的行為。
      「很多人都這樣做」會讓我們覺得這樣做是對的。

    why_it_works: |
      心理學原理：
      1. 不確定性減少：別人的選擇提供了資訊
      2. 安全感：跟隨大眾減少犯錯風險
      3. 歸屬感：想要成為群體的一部分

    types_of_social_proof:
      expert: "專家推薦"
      celebrity: "名人背書"
      user: "用戶見證"
      crowd: "群眾行為（多少人使用）"
      peers: "同儕認可（像你一樣的人）"
      certification: "認證標章"

    how_to_apply:
      in_content:
        - "引用數據：「超過 10,000 名開發者使用」"
        - "案例研究：「他用這個方法達成...」"
        - "專家背書：「Google 工程師推薦」"
        - "同儕證明：「和你一樣的創業者都在用」"

      most_effective:
        description: "最有效的社會證明是「相似的人」"
        example: |
          比起「百萬富翁都這樣做」，
          「和你一樣的台灣工程師都這樣做」更有效。
          因為讀者會想：「他和我很像，如果對他有效，對我也會有效。」

    examples:
      weak_social_proof:
        text: "很多人都說這個方法有效"
        problem: "太模糊，沒有具體數據"

      strong_social_proof:
        text: |
          "根據我們對 1,247 名台灣開發者的調查，
           使用這個方法的人平均節省了 35% 的開發時間。
           其中，83% 表示會持續使用。"
        why_good: "具體數據、明確群體、可驗證"

    verification_checklist:
      - "文章是否包含具體的社會證明？"
      - "社會證明是否來自「相似的人」？"
      - "數據是否具體且可驗證？"
      - "是否避免了模糊的「很多人」說法？"

# ============================================================
# 原理 4: 喜好 (Liking)
# ============================================================

  principle_4_liking:
    name: "喜好"
    english: "Liking"
    importance: "★★★★☆"

    what: |
      我們更容易被我們喜歡的人說服。
      喜歡的來源包括：相似性、稱讚、熟悉度、聯想。

    why_it_works: |
      心理學原理：
      1. 光環效應：喜歡一個人會擴展到信任他的觀點
      2. 相似性偏好：我們喜歡和自己相似的人
      3. 認知捷徑：「我喜歡他」→「他說的應該是對的」

    factors_that_increase_liking:
      similarity: "相似性 - 「我和你一樣」"
      compliments: "稱讚 - 真誠的認可"
      familiarity: "熟悉度 - 重複接觸"
      association: "聯想 - 與正面事物連結"
      cooperation: "合作 - 站在同一邊"

    how_to_apply:
      in_writing_style:
        - "使用「我們」而非「你們」，建立同陣營感"
        - "分享自己的弱點和失敗，增加親和力"
        - "使用讀者的語言和用詞"
        - "展現對讀者問題的真正理解"

      in_content:
        - "提及共同的經歷或挑戰"
        - "真誠肯定讀者的努力"
        - "避免居高臨下的說教語氣"

    examples:
      creating_likability:
        cold_opening: "本文將教你如何提升效率。"
        warm_opening: |
          "如果你和我一樣，曾經在深夜盯著螢幕，
           想著『為什麼這麼簡單的事要花這麼久？』
           那麼你會理解我接下來要分享的。"
        why_better: "展現相似性，建立連結"

    verification_checklist:
      - "文章語氣是否親和而非說教？"
      - "是否展現了與讀者的相似性？"
      - "是否有分享個人經驗或弱點？"
      - "是否使用了讀者的語言？"

# ============================================================
# 原理 5: 權威 (Authority)
# ============================================================

  principle_5_authority:
    name: "權威"
    english: "Authority"
    importance: "★★★★☆"

    what: |
      我們傾向於服從權威人物的指示和建議。
      權威可以來自專業知識、頭銜、經驗、或外在標誌。

    why_it_works: |
      心理學原理：
      1. 認知效率：信任專家省去自己研究
      2. 社會化：從小被教導要聽權威的話
      3. 風險規避：「專家說的應該是對的」

    types_of_authority:
      expertise: "專業知識 - 深入的領域知識"
      credentials: "資歷 - 學位、證照、頭銜"
      experience: "經驗 - 多年實戰經歷"
      results: "成果 - 可驗證的成就"
      association: "聯想 - 與權威機構的關聯"

    how_to_apply:
      establish_authority:
        - "在適當時機展示你的專業背景"
        - "引用權威來源（研究、官方文件）"
        - "展示具體的成果和數據"
        - "提及相關經驗（「我在這個領域工作了 X 年」）"

      borrow_authority:
        - "引用專家的觀點"
        - "提及權威機構的認可"
        - "連結到權威來源"

    examples:
      establishing_authority:
        weak: "我覺得這個方法很有效。"
        strong: |
          "在過去 5 年，我協助超過 200 個開發團隊
           導入這個方法，平均提升了 40% 的交付速度。
           這個框架也被 Google 和 Microsoft 採用。"
        why_better: "具體數據、經驗、權威聯想"

    verification_checklist:
      - "作者的專業背景是否有適當展示？"
      - "是否有引用權威來源？"
      - "權威展示是否自然，不是自吹自擂？"
      - "是否有具體的成果數據？"

# ============================================================
# 原理 6: 稀缺 (Scarcity)
# ============================================================

  principle_6_scarcity:
    name: "稀缺"
    english: "Scarcity"
    importance: "★★★★☆"

    what: |
      當某樣東西變得稀少或即將消失時，我們會更想要它。
      「失去的恐懼」比「獲得的期待」更能驅動行動。

    why_it_works: |
      心理學原理：
      1. 損失厭惡：失去 $100 的痛苦 > 獲得 $100 的快樂
      2. 心理抗拒：被限制時反而更想要
      3. 品質暗示：稀少的東西似乎更有價值

    types_of_scarcity:
      quantity: "數量稀缺 - 「只剩 10 個名額」"
      time: "時間稀缺 - 「限時 48 小時」"
      access: "獨家稀缺 - 「僅限會員」"
      information: "資訊稀缺 - 「很少人知道的方法」"

    how_to_apply:
      in_content:
        - "強調獨特性：「這是我首次公開分享」"
        - "時間敏感：「趁這個方法還沒被廣泛使用」"
        - "損失框架：「如果你不採取行動，將會...」"

      ethical_guidelines:
        - "稀缺必須是真實的，不能虛假製造"
        - "說明為什麼稀缺（合理原因）"
        - "不要過度使用，會失去效果"

    examples:
      creating_scarcity:
        artificial: "限時優惠！只剩最後機會！"  # 如果不是真的就不要用
        natural: |
          "這個方法在 AI 工具普及後會失去優勢，
           因為大家都會用類似的方式。
           現在是早期採用者能獲得最大效益的時候。"
        why_better: "自然、有邏輯、不是硬推銷"

      loss_framing:
        gain_frame: "使用這個方法可以節省 10 小時"
        loss_frame: "不使用這個方法，你每週都在浪費 10 小時"
        note: "損失框架通常更有效，但要謹慎使用"

    verification_checklist:
      - "稀缺是否真實且合理？"
      - "是否解釋了為什麼稀缺？"
      - "是否使用了損失框架？"
      - "是否避免了過度使用製造假緊迫感？"

# ============================================================
# 原理組合運用
# ============================================================

combining_principles:
  description: |
    最有效的說服通常結合多個原理。
    但要注意：過度使用會適得其反。

  effective_combinations:
    social_proof_plus_authority:
      description: "社會證明 + 權威"
      example: "根據哈佛商學院的研究，87% 的成功企業家..."

    reciprocity_plus_scarcity:
      description: "互惠 + 稀缺"
      example: |
        "這份完整指南我花了 3 個月整理（互惠），
         但我只會免費開放到這週末（稀缺）。"

    liking_plus_commitment:
      description: "喜好 + 承諾一致"
      example: |
        "如果你和我一樣重視工作效率（喜好），
         而且你同意時間是最寶貴的資源（小承諾），
         那麼這個方法值得你嘗試（大承諾）。"

# ============================================================
# 實際應用模板
# ============================================================

application_templates:

  blog_article_structure:
    opening:
      principles_used: ["liking", "social_proof"]
      template: |
        "如果你和 X 萬名 [目標讀者] 一樣，
         曾經 [痛點描述]..."

    body:
      principles_used: ["authority", "reciprocity"]
      template: |
        "根據 [權威來源]...
         以下是我 [經驗/研究] 整理的 [價值內容]..."

    closing:
      principles_used: ["commitment", "scarcity"]
      template: |
        "如果你認同 [前面建立的觀點]，
         現在是採取行動的最佳時機，因為 [稀缺原因]..."

# ============================================================
# 驗證清單 (給 Editor Agent)
# ============================================================

editor_checklist:
  reciprocity:
    - "文章是否先給價值再要求行動？"
    - "價值/要求的比例是否合理？(建議 80/20)"

  commitment:
    - "是否有逐步引導讀者認同？"
    - "CTA 是否與前面的認同一致？"

  social_proof:
    - "是否有具體的社會證明？"
    - "證明是否來自相似的群體？"

  liking:
    - "語氣是否親和？"
    - "是否展現與讀者的相似性？"

  authority:
    - "是否有適當展示專業性？"
    - "是否有權威來源引用？"

  scarcity:
    - "稀缺是否真實？"
    - "是否有使用損失框架？"

# ============================================================
# 常見錯誤
# ============================================================

common_mistakes:

  mistake_1:
    principle: "social_proof"
    error: "使用模糊的社會證明"
    example: "很多人都說這個方法有效"
    fix: "提供具體數據和可驗證的來源"

  mistake_2:
    principle: "scarcity"
    error: "製造假稀缺"
    example: "限時優惠（但其實永遠都有）"
    fix: "只在真正稀缺時使用，並解釋原因"

  mistake_3:
    principle: "authority"
    error: "過度自我吹噓"
    example: "我是這個領域的絕對專家"
    fix: "用具體成果證明，而非自我聲稱"

  mistake_4:
    principle: "reciprocity"
    error: "給予太少就要求太多"
    example: "看了這篇短文？立即購買我的課程！"
    fix: "先提供大量價值，建立信任後再要求"

