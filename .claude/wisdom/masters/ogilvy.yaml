# ============================================================
# 5 大核心原則 (精簡)
# ============================================================

principles:

  headline_is_everything:
    id: 1
    name: "標題決定一切"
    rule: "5 倍法則 - 讀標題的人是讀內文的 5 倍"

    effective_headlines:
      - "包含利益承諾"
      - "包含新聞性 (新、首次、終於)"
      - "引發好奇但不賣弄"
      - "具體數字 > 模糊形容"

    checklist:
      - "[ ] 標題是否承諾了明確利益？"
      - "[ ] 不看內文，標題本身是否有價值？"
      - "[ ] 是否有具體數字或時間？"

  research_before_write:
    id: 2
    name: "研究先於寫作"
    rule: "了解產品和受眾，比寫作技巧更重要"

    research_questions:
      - "目標讀者最大的痛點是什麼？"
      - "他們用什麼詞彙描述問題？"
      - "競爭對手怎麼說？我怎麼不同？"

  simplicity:
    id: 3
    name: "簡潔至上"
    rule: "如果不能讓 8 歲小孩理解，就重寫"

    guidelines:
      - "一句話一個想法"
      - "短句 > 長句"
      - "常用詞 > 專業術語"
      - "主動語態 > 被動語態"

  specificity:
    id: 4
    name: "具體勝過籠統"
    rule: "具體細節創造可信度"

    examples:
      vague: "我們的方法很有效"
      specific: "87% 的用戶在 14 天內看到效果"

  sell_dont_entertain:
    id: 5
    name: "銷售而非娛樂"
    rule: "每一句都要推動讀者行動"

    test: "刪掉這句話，文章是否仍然完整？如果是，刪掉它。"

# ============================================================
# 快速驗證清單 (給 Editor Agent)
# ============================================================

editor_checklist:
  headline:
    - "標題是否包含明確利益？"
    - "標題是否有新聞性或好奇心元素？"

  clarity:
    - "是否有超過 25 字的句子？（警告）"
    - "是否有不必要的術語？"

  credibility:
    - "是否有具體數據支持主張？"
    - "來源是否可驗證？"

  action:
    - "讀者讀完後知道下一步嗎？"
    - "CTA 是否清晰且有說服力？"
