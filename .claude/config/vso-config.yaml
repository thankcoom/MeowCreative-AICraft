      weight: 25
      criteria:
        - "H2 使用完整問句"
        - "問句反映真實語音查詢"
        - "涵蓋主要 5W1H"

    direct_answers:
      weight: 30
      criteria:
        - "問句後立即有直接回答"
        - "回答在 30 字以內"
        - "回答完整自足"

    conversational_keywords:
      weight: 20
      criteria:
        - "包含對話式長尾關鍵字"
        - "關鍵字自然融入內容"

    speakable:
      weight: 15
      criteria:
        - "句子長度適中 (15-20字)"
        - "不依賴視覺元素"
        - "數字表達自然"

