      weight: 10
      criteria:
        - "有 FAQPage Schema"
        - "問答標記正確"

  grading:
    A: "85-100 - 極高語音搜尋能見度"
    B: "70-84 - 高語音搜尋能見度"
    C: "55-69 - 中等語音搜尋能見度"
