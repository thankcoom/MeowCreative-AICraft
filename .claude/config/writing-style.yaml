# 您的寫作風格定義
author_style:
  name: "LOUIS"
  tone: "專業但親和、技術深入但易懂"

  writing_characteristics:
    - "使用實際案例和數據支撐論點"
    - "採用逐步教學的結構"
    - "加入個人經驗和見解"
    - "使用繁體中文，術語保留英文原文"
    - "善用小標題和列點提升可讀性"
    - "絕對禁止使用破折號（——），改用句號、逗號、冒號或分句"
    - "避免過度使用 AI 常見的寫作習慣（如破折號、過度強調等）"

  target_audience:
    primary: "台灣的技術創業者和開發者"
    knowledge_level: "中高階，熟悉基礎技術概念"
    interests: ["AI 應用", "自動化", "跨境電商", "量化交易", "創業"]

  article_structure:
    introduction: "直接點出問題和解決方案（倒金字塔）"
    body: "理論 + 實作 + 案例的三段式結構"
    conclusion: "關鍵要點 + 行動建議"

  length_preference:
    min_words: 2000
    ideal_words: 3000
    max_words: 5000

  seo_requirements:
    keyword_density: "1-2%"
    use_meta_description: true
    include_alt_text: true
    internal_linking: true

# 參考作者風格（用於學習）
reference_authors:
  - name: "Ihower (張文鈿)"
    blog: "https://ihower.tw/blog/"
    style_notes: "技術深入、邏輯清晰、實戰導向"

  - name: "Cash Wu"
    blog: "https://blog.cashwu.com/"
    style_notes: "結構完整、詳細示例、新技術追蹤"

# WordPress 設定
wordpress_config:
  site_url: "https://2023meowmiles.com/blog/"  # 請修改為您的部落格網址
  api_endpoint: "/wp-json/wp/v2"
  auth_method: "application_password"
  default_category: "技術分享"
  default_tags: ["AI", "自動化", "開發工具"]
  default_status: "draft"  # draft 或 publish