# ============================================
# 標題公式庫
# ============================================

title_formulas:

  technical:
    weight: 20%  # 使用頻率
    templates:
      - "[關鍵字] + 完整指南/教學/攻略 + [範圍/深度]"
      - "[如何/怎麼] + [動作] + [關鍵字] + [具體結果]"
      - "[年份] + [關鍵字] + [終極/最新/完整] + [內容類型]"
    examples:
      - "Claude Code Agent 開發完整指南：從零到專家"
      - "如何用 Claude Code 建立 AI Agent 系統【實戰教學】"
      - "2025 最新 Claude Code Agent 開發實戰攻略"
    適用平台: ["wordpress", "medium"]

  numbered:
    weight: 30%
    templates:
      - "[數字] + 個 + [形容詞] + [關鍵字] + [價值點]"
      - "[數字] + 步驟/分鐘 + [動作] + [關鍵字]"
      - "[數字] + 個理由 + [為什麼] + [關鍵字]"
    examples:
      - "7 個進階 Claude Code 技巧，讓開發效率提升 3 倍"
      - "5 步驟掌握 Claude Code Agent 開發｜附完整範例"
      - "10 個理由告訴你為什麼要學 Claude Code"
    適用平台: ["medium", "facebook", "linkedin"]

  pain_point:
    weight: 30%
    templates:
      - "還在 [痛點]？[解決方案] + [具體成果]"
      - "[對比] vs [對比]：[選擇建議]"
      - "[震撼數字/事實] + [受眾不知道] + [關鍵字]"
    examples:
      - "還在手動寫程式？用 Claude Code 讓 AI 幫你寫 80% 的程式碼"
      - "Claude Code vs ChatGPT：我為什麼放棄 ChatGPT 改用這個工具"
      - "90% 開發者不知道的 Claude Code 隱藏功能【實測分享】"
    適用平台: ["facebook_groups", "instagram", "threads"]

  result_focused:
    weight: 10%
    templates:
      - "[時間] + [具體成果] + [方法/工具]"
      - "我用 [工具] + [成果] + [真實案例]"
    examples:
      - "30 天掌握 Claude Code：從新手到打造 AI Agent 系統"
      - "我用 Claude Code 3 個月，開發效率提升 300%【實戰心得】"
    適用平台: ["facebook_groups", "medium"]

  controversial:
    weight: 10%
    templates:
      - "為什麼我放棄 [A] 改用 [B]？"
      - "[X%] 的人都在做錯的 [主題]"
      - "大家都說 [X]，但我發現..."
    examples:
      - "為什麼我放棄 GitHub Copilot 改用 Claude Code？"
      - "90% 的人都在錯誤使用 AI 開發工具"
    適用平台: ["twitter", "threads", "medium"]
    注意: "需要有足夠證據支持，避免純標題黨"

# ============================================
# 開頭鉤子模板
# ============================================

opening_hooks:

  story_based:
    template: |
      我曾經 [痛苦場景]，[具體細節]。

      不是因為 [誤解]，而是 [真實原因]：
      - [具體問題 1]
      - [具體問題 2]
      - [具體問題 3]

      直到 [時間點]，我發現了 [解決方案]...

      現在？[具體改善成果]。

      這篇文章，我會分享完整的實戰經驗。

    example: |
      我曾經每天加班到凌晨 2 點，寫一個簡單的 CRUD API 要花 2 小時。

      不是因為我技術不好，而是重複性的工作太多：
      - 建立資料模型
      - 寫 API endpoints
      - 撰寫測試程式碼

      直到 3 個月前，我發現了 Claude Code...

      現在？同樣的工作 10 分鐘搞定，而且品質更好。

    適用: "情緒共鳴強、適合一般受眾"

  question_based:
    template: |
      如果 [吸引人的假設]，你會 [行動] 嗎？

      問題是：[大多數人的誤區]。

      我看過太多人這樣 [錯誤做法]：
      ❌ [錯誤 1]
      ❌ [錯誤 2]
      ❌ [錯誤 3]

      結果？[負面後果]。

      今天我要分享一個更好的方法：[解決方案]。

    example: |
      如果有工具能幫你寫 80% 的程式碼，你會用嗎？

      問題是：大部分開發者不知道怎麼「正確地」使用 AI 工具。

      我看過太多人這樣用 ChatGPT：
      ❌ 複製貼上程式碼，不知道為什麼
      ❌ 每次都要重新下指令
      ❌ 沒有系統化的工作流程

      結果？效率提升有限，還可能引入 bug。

    適用: "引發好奇、適合技術受眾"

  data_based:
    template: |
      **[震撼數字/事實]。**

      數據不會騙人：
      - [統計 1]
      - [統計 2]
      - [統計 3]

      為什麼？

      因為 [根本原因]。

      這篇文章會 [承諾的價值]。

    example: |
      **90% 的開發者還在用錯誤的方式使用 AI 工具。**

      數據不會騙人：
      - 平均開發者每天花 4 小時在重複性工作
      - 其中 70% 可以被 AI 自動化
      - 但只有 10% 的人真正做到了

      為什麼？

      因為他們不知道 Agent 系統的威力。

    適用: "權威感、適合專業社群"

