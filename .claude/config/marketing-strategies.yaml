thumbnail_design:

  color_schemes:
    professional_tech:
      primary: "#1E3A8A"  # 深藍
      accent: "#FCD34D"   # 亮黃
      background: "#F3F4F6"  # 淺灰
      use_case: "技術教學、專業內容"

    modern_vibrant:
      primary: "#7C3AED"  # 紫色
      accent: "#F97316"   # 橘紅
      background: "#FFFFFF"
      use_case: "現代風格、年輕受眾"

    minimalist:
      primary: "#111827"  # 深灰黑
      accent: "#10B981"   # 綠色
      background: "#F9FAFB"
      use_case: "簡約風格、高質感"

  elements:
    必須包含:
      - "文字（5-8 字，大號字體）"
      - "視覺焦點（圖標、數字、或圖形）"
