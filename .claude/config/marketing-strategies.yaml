# ============================================
# 真實性檢查清單
# ============================================

authenticity_checks:

  禁止的誇大描述:
    - "月入十萬"（除非有真實數據證明）
    - "100% 成功"（不切實際）
    - "所有人都適用"（過於絕對）
    - "零基礎也能..."（需視情況）
    - "躺著賺錢"（不真實）

  必須驗證:
    - "數字承諾（要有依據或標註「個人經驗」）"
    - "成果展示（基於 experience_profile.md）"
    - "時間估計（合理範圍，避免過度樂觀）"
    - "適用對象（明確說明前置條件）"

  建議使用的真實框架:
    - "我的經驗是..."（個人視角）
    - "根據測試，大約..."（留彈性）
    - "適合 [具體條件] 的人"（明確範圍）
    - "可能遇到 [挑戰]，但..."（平衡呈現）

# ============================================
# A/B Testing 建議
# ============================================

ab_testing:

  測試組合:
    title_test:
      variant_a: "技術型標題"
      variant_b: "數字型標題"
      variant_c: "痛點型標題"
      測試平台: ["facebook", "medium"]
      測試時間: "7 天"
      關鍵指標: ["點擊率", "分享數", "停留時間"]

    opening_hook_test:
      variant_a: "故事型開頭"
      variant_b: "問題型開頭"
      variant_c: "數據型開頭"
      測試平台: ["medium"]
      測試時間: "14 天"
      關鍵指標: ["跳出率", "閱讀完成率"]

  數據收集:
    工具:
      - "Google Analytics"
      - "Facebook Insights"
      - "Medium Stats"

    追蹤指標:
      - "點擊率 (CTR)"
      - "跳出率"
      - "平均停留時間"
      - "社群分享數"
      - "留言互動數"

  優化循環:
    steps:
      1. "發布 A/B 變體"
      2. "收集 7-14 天數據"
      3. "分析哪個變體表現最好"
      4. "識別成功元素（標題公式、開頭類型等）"
      5. "應用到未來文章"
      6. "建立高效模板庫"

