# 研究快取配置
# 用於控制快取行為和過期策略
# 版本: 1.0.0
# 建立日期: 2025-10-24

cache_settings:
  # 是否啟用快取
  enabled: true

  # 快取目錄
  cache_dir: ".cache/research"

  # 過期策略
  expiration:
    # 預設快取時間（小時）
    default_hours: 24

    # 特定主題的快取時間
    topic_specific:
      # 通用技術主題（快取較久）
      - patterns: ["AI", "機器學習", "深度學習", "Claude", "GPT"]
        hours: 72  # 3天

      # 熱門趨勢（快取較短）
      - patterns: ["最新", "2025", "趨勢", "熱門"]
        hours: 12  # 半天

      # 工具教學（中等時間）
      - patterns: ["教學", "指南", "入門", "實戰"]
        hours: 48  # 2天

  # 自動清理
  auto_cleanup:
    # 是否啟用自動清理
    enabled: true

    # 保留最大天數
    max_age_days: 30

    # 清理時機（每 N 次請求後檢查一次）
    check_every_requests: 10

# 快取策略
cache_strategy:
  # 相似主題判斷
  similarity_threshold: 0.8

  # 關鍵字正規化
  normalization:
    # 是否移除標點符號
    remove_punctuation: true

    # 是否轉小寫
    lowercase: true

    # 同義詞替換
    synonyms:
      - ["AI", "人工智慧", "人工智能"]
      - ["ML", "機器學習", "Machine Learning"]
      - ["自動化", "automation"]
      - ["部落格", "blog", "博客"]

# 效能追蹤
performance:
  # 是否記錄統計
  track_stats: true

  # 統計檔案位置
  stats_file: ".cache/research/cache_stats.json"

  # 預估節省時間（秒/次）
  estimated_time_saved_per_hit: 150  # 2.5 分鐘

# 使用說明
usage_notes: |
  研究快取機制說明:

  1. 快取觸發條件:
     - Research Agent 接收到主題關鍵字
     - 檢查是否有相同/相似主題的快取
     - 快取未過期則直接使用

  2. 快取內容:
     - 熱門文章清單
     - 共同成功要素
     - 關鍵字建議
     - 寫作建議

  3. 快取策略:
     - 通用主題: 72 小時
     - 特定主題: 24 小時
     - 熱門趨勢: 12 小時

  4. 手動管理:
     - 查看統計: python cache_manager.py stats
     - 列出快取: python cache_manager.py list
     - 清除過期: python cache_manager.py clear [days]

  5. 預期效益:
     - 相同主題文章: 節省 2-3 分鐘研究時間
     - 批次創作: 效率提升 40%
     - 系統負載: 減少外部 API 呼叫

