# CRO - Conversion Rate Optimization 配置
# 轉換率優化：把訪客變成客戶
# 版本: 1.0.0
# 更新: 2025-12-11

version: "1.0.0"
updated: "2025-12-11"

# ============================================================
# CRO 核心概念
# ============================================================

overview:
  definition: |
    CRO (Conversion Rate Optimization) 是優化網站和內容以提升訪客採取目標行動的比率。
    目標行動可以是購買、訂閱、填表、下載等。

  why_important:
    - "AI 搜尋用戶轉換率是傳統的 4.4 倍"
    - "提升轉換率比增加流量更有效率"
    - "2025 年 CRO 軟體市場達 $50 億美元"
    - "內容行銷的轉換率是傳統行銷的 3 倍"
    - "優化 CRO 的公司轉換率提升 200-400%"

  conversion_types:
    primary:
      - name: "購買"
        description: "直接銷售轉換"
        typical_rate: "1-3%"

      - name: "訂閱"
        description: "電子報、會員註冊"
        typical_rate: "2-5%"

      - name: "填表"
        description: "諮詢表單、報價請求"
        typical_rate: "3-10%"

    secondary:
      - name: "下載"
        description: "免費資源、試用版"
        typical_rate: "5-15%"

      - name: "閱讀更多"
        description: "點擊延伸閱讀"
        typical_rate: "10-20%"

      - name: "社群分享"
        description: "分享到社群平台"
        typical_rate: "1-5%"

# ============================================================
# CRO 優化策略
# ============================================================

optimization_strategies:

  # 策略 1: CTA 優化
  cta_optimization:
    importance: "★★★★★"
    description: "優化行動呼籲 (Call-to-Action)"

    placement:
      rules:
        - location: "文章開頭"
          type: "軟性 CTA"
          example: "想了解更多？繼續往下看..."

        - location: "每個 H2 結尾"
          type: "相關 CTA"
          example: "【行動建議】: 現在就..."

        - location: "文章結尾"
          type: "強力 CTA"
          example: "立即訂閱，獲取完整指南"

        - location: "側邊欄/浮動"
          type: "持續 CTA"
          example: "免費下載清單"

      minimum: 2
      recommended: 3-5
      max: "不要讓讀者感到被推銷"

    copy_formulas:
      action_benefit:
        formula: "[動作] + [獲得的好處]"
        examples:
          - "下載完整清單，節省 10 小時研究時間"
          - "訂閱電子報，每週獲得實用技巧"
          - "立即報名，搶先掌握最新趨勢"

      urgency:
        formula: "[時間限制] + [動作]"
        examples:
          - "限時免費，立即下載"
          - "只剩 3 個名額，馬上報名"
          - "優惠今天截止"

      social_proof:
        formula: "[數據] + [動作]"
        examples:
          - "加入 10,000+ 訂閱者的行列"
          - "已有 500 人下載，你也來試試"

      question:
        formula: "[問題] + [解決方案 CTA]"
        examples:
          - "想要提升效率？下載這份清單"
          - "還在為 SEO 苦惱？免費諮詢"

    button_design:
      color: "對比色，在頁面中突出"
      size: "夠大容易點擊，但不要干擾閱讀"
      text: "動作導向，避免「提交」「送出」"
      whitespace: "按鈕周圍留白"

    verification:
      - "CTA 是否至少出現 2 次？"
      - "CTA 文案是否包含好處？"
      - "CTA 是否視覺突出？"

  # 策略 2: 價值主張
  value_proposition:
    importance: "★★★★★"
    description: "清楚傳達讀者能獲得的價值"

    components:
      headline:
        description: "主標題傳達核心價值"
        formula: "[目標受眾] + [獲得的結果] + [時間/方式]"
        examples:
          - "一人公司經營者｜每週省下 10 小時｜用這 6 個系統"
          - "新手部落客｜30 天內開始賺錢｜用這套方法"

      subheadline:
        description: "副標題補充說明"
        formula: "具體說明如何達成"
        examples:
          - "跟著世界級專家的方法，建立自動化收入系統"
          - "不需要技術背景，step-by-step 帶你從零開始"

      bullet_benefits:
        description: "具體好處列表"
        format:
          - "✅ [好處 1] - [具體數據或結果]"
          - "✅ [好處 2] - [具體數據或結果]"
          - "✅ [好處 3] - [具體數據或結果]"
        example:
          - "✅ 節省時間 - 自動化處理 80% 的重複工作"
          - "✅ 增加收入 - 學員平均收入提升 40%"
          - "✅ 降低壓力 - 系統化讓你不再瞎忙"

    verification:
      - "標題是否清楚傳達好處？"
      - "是否有具體的數據或結果？"
      - "好處是否針對目標受眾的痛點？"

  # 策略 3: 信任元素
  trust_elements:
    importance: "★★★★★"
    description: "建立可信度，降低轉換阻力"

    types:
      social_proof:
        description: "社會證明"
        elements:
          - "用戶數量：「已有 10,000+ 訂閱者」"
          - "成功案例：「學員 A 在 3 個月內...」"
          - "評價評分：「4.9/5 星，500+ 評價」"
          - "媒體報導：「Featured in...」"

      authority:
        description: "權威證明"
        elements:
          - "作者資歷：「10 年經驗」「曾任職於...」"
          - "專業認證：「Google 認證」「官方授權」"
          - "專家推薦：「[專家名] 推薦」"
          - "機構背書：「合作夥伴：[品牌 logo]」"

      guarantees:
        description: "保證和承諾"
        elements:
          - "滿意保證：「30 天無條件退款」"
          - "品質保證：「100% 原創內容」"
          - "隱私保證：「絕不分享你的 email」"
          - "即時支援：「24 小時內回覆」"

      transparency:
        description: "透明揭露"
        elements:
          - "價格透明：「清楚標示費用」"
          - "利益揭露：「本文含合作連結」"
          - "限制說明：「適合 [條件] 的人」"

    verification:
      - "是否有社會證明 (數據、評價、案例)？"
      - "是否展示專業資歷或認證？"
      - "是否有降低風險的保證？"

  # 策略 4: 減少摩擦
  friction_reduction:
    importance: "★★★★☆"
    description: "移除阻止訪客轉換的障礙"

    common_frictions:
      form_length:
        problem: "表單欄位太多"
        solution: "只問必要資訊，通常 email 就夠"
        improvement: "減少欄位可提升轉換率 20-50%"

      unclear_next_step:
        problem: "不知道點擊後會發生什麼"
        solution: "CTA 下方說明：「點擊後將收到 email」"

      page_speed:
        problem: "載入太慢"
        solution: "圖片壓縮、延遲載入"
        improvement: "每快 1 秒，轉換率提升 7%"

      distraction:
        problem: "頁面元素太多"
        solution: "Landing Page 移除導航列、專注單一目標"

      trust_concerns:
        problem: "擔心隱私或品質"
        solution: "加入保證、隱私說明、退款政策"

    verification:
      - "表單欄位是否精簡？"
      - "下一步是否清楚？"
      - "頁面是否專注單一目標？"

  # 策略 5: 緊迫感
  urgency_scarcity:
    importance: "★★★★☆"
    description: "創造立即行動的動機"

    types:
      time_urgency:
        description: "時間限制"
        examples:
          - "限時 48 小時"
          - "早鳥價到月底"
          - "倒數計時器"
        warning: "必須是真實的限制，虛假緊迫會傷害信任"

      quantity_scarcity:
        description: "數量限制"
        examples:
          - "限量 100 份"
          - "只剩 5 個名額"
          - "庫存即時顯示"
        warning: "必須是真實的限制"

      exclusive_access:
        description: "獨家內容"
        examples:
          - "訂閱者專屬"
          - "會員限定"
          - "首次公開"

    ethical_guidelines:
      - "緊迫感必須真實，不可虛構"
      - "到期後確實停止優惠"
      - "不要過度使用，避免「狼來了」效應"

    verification:
      - "是否有適當的緊迫感元素？"
      - "緊迫感是否真實？"
      - "是否平衡緊迫感和信任？"

  # 策略 6: 內容結構優化
  content_structure:
    importance: "★★★★☆"
    description: "優化內容結構以引導轉換"

    inverted_pyramid:
      description: "倒金字塔結構"
      structure:
        - "最重要的價值主張放最前面"
        - "核心內容在前 1/3"
        - "細節和補充在後面"
      reason: "大多數人不會讀完全文，把重點放前面"

    progressive_disclosure:
      description: "漸進式揭露"
      structure:
        - "先給足夠資訊引起興趣"
        - "提供 CTA 獲取更多"
        - "深度內容作為轉換誘因"
      example: "文章給 80% 價值，完整清單需訂閱"

    bucket_brigade:
      description: "橋接句技巧"
      examples:
        - "但這還不是全部..."
        - "你可能會想..."
        - "讓我解釋..."
        - "重點來了..."
      purpose: "保持讀者注意力，引導繼續閱讀"

    verification:
      - "核心價值是否在開頭？"
      - "是否有橋接句保持注意力？"
      - "結構是否引導向 CTA？"

# ============================================================
# 轉換漏斗優化
# ============================================================

conversion_funnel:

  stages:
    awareness:
      name: "認知"
      goal: "讓目標受眾知道你的存在"
      content_types: ["部落格文章", "社群貼文", "影片"]
      metrics: ["流量", "曝光數", "觸及率"]
      optimization: "SEO, GEO, 社群行銷"

    interest:
      name: "興趣"
      goal: "讓訪客對你的內容感興趣"
      content_types: ["深度文章", "教學內容", "案例分析"]
      metrics: ["停留時間", "頁面瀏覽", "跳出率"]
      optimization: "SXO, 內容品質"

    consideration:
      name: "考慮"
      goal: "讓訪客認真考慮你的方案"
      content_types: ["比較評測", "免費試用", "諮詢"]
      metrics: ["回訪率", "頁面深度", "資源下載"]
      optimization: "E-E-A-T, 信任建立"

    conversion:
      name: "轉換"
      goal: "讓訪客採取目標行動"
      content_types: ["Landing Page", "銷售頁", "結帳頁"]
      metrics: ["轉換率", "完成率"]
      optimization: "CRO, CTA 優化"

    retention:
      name: "留存"
      goal: "讓客戶持續互動"
      content_types: ["電子報", "會員內容", "社群"]
      metrics: ["留存率", "LTV", "NPS"]
      optimization: "內容策略, 社群經營"

  blog_funnel:
    description: "部落格內容的轉換漏斗"
    stages:
      - stage: "搜尋/發現"
        action: "點擊進入文章"
        optimization: "SEO 標題, Meta Description"

      - stage: "閱讀開頭"
        action: "決定是否繼續讀"
        optimization: "Hook, 價值主張"

      - stage: "閱讀內容"
        action: "獲取價值"
        optimization: "內容品質, 可讀性"

      - stage: "看到 CTA"
        action: "考慮是否行動"
        optimization: "CTA 設計, 價值傳達"

      - stage: "採取行動"
        action: "點擊/填表/購買"
        optimization: "減少摩擦, 信任元素"

# ============================================================
# 評分標準
# ============================================================

scoring:

  dimensions:
    cta_quality:
      weight: 30
      criteria:
        - "CTA 出現 2+ 次"
        - "CTA 文案包含好處"
        - "CTA 視覺突出"
        - "CTA 位置適當"

    value_proposition:
      weight: 25
      criteria:
        - "標題傳達核心價值"
        - "有具體好處列表"
        - "針對目標受眾痛點"

    trust_elements:
      weight: 20
      criteria:
        - "有社會證明"
        - "有權威/專業證明"
        - "有降低風險的保證"

    friction:
      weight: 15
      criteria:
        - "行動步驟清楚"
        - "沒有不必要的障礙"
        - "頁面專注目標"

    urgency:
      weight: 10
      criteria:
        - "有適當緊迫感"
        - "緊迫感真實可信"

  grading:
    A: "85-100 - 高轉換潛力"
    B: "70-84 - 中高轉換潛力"
    C: "55-69 - 中等轉換潛力"
    D: "40-54 - 低轉換潛力"
    F: "<40 - 轉換優化不足"

# ============================================================
# 驗證清單
# ============================================================

verification_checklist:

  must_have:
    - "□ CTA 至少出現 2 次"
    - "□ 標題包含讀者好處"
    - "□ 有社會證明 (數據、評價、案例)"
    - "□ 行動步驟清楚明確"

  should_have:
    - "□ CTA 文案使用動作詞 + 好處"
    - "□ 有信任元素 (保證、資歷)"
    - "□ 內容結構引導向轉換"
    - "□ 有減少摩擦的設計"

  nice_to_have:
    - "□ 有適當的緊迫感元素"
    - "□ 多種 CTA 變體測試"
    - "□ 漏斗各階段都有優化"

# ============================================================
# A/B 測試建議
# ============================================================

ab_testing:

  priority_tests:
    - element: "CTA 文案"
      example: "「免費下載」vs「立即獲取指南」"
      expected_impact: "高"

    - element: "CTA 顏色"
      example: "藍色 vs 橘色"
      expected_impact: "中"

    - element: "標題"
      example: "痛點標題 vs 好處標題"
      expected_impact: "高"

    - element: "社會證明"
      example: "有 vs 無用戶數"
      expected_impact: "中高"

  best_practices:
    - "一次只測試一個變數"
    - "達到統計顯著性才下結論"
    - "至少 1000 個樣本"
    - "測試至少 1 週"

